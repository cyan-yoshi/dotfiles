# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind | split-window -h

# | でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
setw -g mode-mouse off
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# ステータスバーの色を設定する
set -g status-fg "colour45"
set -g status-bg "colour93"

# prefix キーが押された時色変更
set-option -g status-left '#[fg=colour45,bg=colour93]#{?client_prefix,#[fg=black]#[bg=yellow],} #H[#S] #[default]'
#set-option -g status-left "#[fg=colour87,bg=colour45]Session: #S #[default]"
#set-option -g status-right "#[fg=colour87,bg=colour54] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# コピーモードを設定する
## viのキーバインドを使用
setw -g mode-keys vi

#全てのベルを無視
set-option -g bell-action none

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 256色端末を使用する
set -g default-terminal "screen-256color"

# screen のスクロール
set-option -g history-limit 20000

# ウィンドウリストの色を設定する
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

